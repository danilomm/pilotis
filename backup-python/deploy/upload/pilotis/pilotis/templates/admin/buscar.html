<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar - Pilotis Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .search-form { display: flex; gap: 0.5rem; margin-bottom: 2rem; }
        .search-form input { flex: 1; margin: 0; }
        .search-form button { width: auto; margin: 0; }
        table { font-size: 0.9rem; }
        @media (max-width: 600px) {
            .search-form { flex-direction: column; }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>Buscar pessoa</h1>
            <a href="/admin" role="button" class="secondary outline">Voltar</a>
        </div>

        <form method="get" action="/admin/buscar" class="search-form">
            <input type="text" name="q" value="{{ q }}" placeholder="Nome ou email..." autofocus>
            <button type="submit">Buscar</button>
        </form>

        {% if q %}
            {% if resultados %}
            <figure>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Categoria</th>
                            <th>Pagamentos</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in resultados %}
                        <tr>
                            <td>{{ r.id }}</td>
                            <td><a href="/admin/pessoa/{{ r.id }}">{{ r.nome }}</a></td>
                            <td>{{ r.email }}</td>
                            <td>{{ r.categoria or '-' }}</td>
                            <td>{{ r.pagamentos or '-' }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </figure>
            <p>{{ resultados|length }} resultado(s) encontrado(s).</p>
            {% else %}
            <p>Nenhum resultado para "{{ q }}".</p>
            {% endif %}
        {% endif %}
    </main>
</body>
</html>
