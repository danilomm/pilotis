<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pilotis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        article { max-width: 400px; width: 100%; }
        .logo { text-align: center; margin-bottom: 1rem; }
        .logo img { max-width: 200px; }
        .erro { background: #fee; color: #c00; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <article>
        <div class="logo">
            <img src="/static/logo-docomomo.png" alt="Docomomo Brasil">
        </div>
        <h2 style="text-align: center;">Pilotis Admin</h2>

        {% if erro %}
        <div class="erro">{{ erro }}</div>
        {% endif %}

        <form method="post" action="/admin/login">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required autofocus>
            <button type="submit">Entrar</button>
        </form>
    </article>
</body>
</html>
