<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo cadastro - Pilotis Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        @media (max-width: 600px) {
            .grid-2 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>Novo cadastro + pagamento</h1>
            <a href="/admin" role="button" class="secondary outline">Voltar</a>
        </div>

        <article>
            <form method="post" action="/admin/novo">
                <label for="nome">Nome completo *</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>

                <div class="grid-2">
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Opcional">
                    </div>
                    <div>
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="Opcional">
                    </div>
                </div>

                <label for="categoria">Categoria *</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="estudante">Estudante (R$ 115)</option>
                    <option value="profissional_nacional">Profissional Brasil (R$ 230)</option>
                    <option value="profissional_internacional">Profissional Internacional (R$ 460)</option>
                </select>

                <label for="ano">Ano da filiacao *</label>
                <input type="number" id="ano" name="ano" value="{{ ano }}" min="2020" max="2030" required>

                <aside>
                    <p><strong>Nota:</strong> O cadastro sera criado e o pagamento sera marcado como <strong>pago</strong> automaticamente (pagamento manual).</p>
                    <p>Se a pessoa ja existir no sistema (mesmo email), apenas o pagamento sera adicionado.</p>
                </aside>

                <button type="submit">Criar cadastro e pagamento</button>
            </form>
        </article>
    </main>
</body>
</html>
